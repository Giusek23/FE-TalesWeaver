<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dado en HTML con CSS Transitions, Transforms y Animations</title>
    <link rel="stylesheet" href="../current-game.dado.scss">
</head>
<body>



<div class="container">

    <div class="cube">
        <div class="cube-face front">
            <div class="inside">
                <span class="dot"></span>
            </div>
        </div>
        <div class="cube-face back">
            <div class="inside">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="cube-face left">
            <div class="inside">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="cube-face right">
            <div class="inside">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="cube-face top">
            <div class="inside">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="cube-face bottom">
            <div class="inside">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

</div>
<div class="logo"><img src="img/customer.png"width="100" height="100" alt="#">
    <script src="script.js"></script>

</body>
</html>
